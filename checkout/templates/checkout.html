{% extends "base.html" %} {% load static from staticfiles %} {% load bootstrap_tags %} {% block head_js %}

<script type="text/javascript" src="https://js.stripe.com/v2/"></script>

<script type="text/javascript">
    //<![CDATA[
    Stripe.publishableKey = '{{ publishable }}';
    //]]>
</script>

<script type="text/javascript" src="{% static 'js/stripe.js' %}"></script>

{% endblock %} {% block content %}

<div class="container">
    <div class="review-box">
            <text class="cart-details">Total Cost of your Order:&nbsp;&nbsp;Â£{{ total }}</text> 
        <hr>
        <div>
            <form role="form" method="post" id="payment-form" action="{% url 'checkout' %}">
                <legend class="checkout-payment">Payment Details</legend>

                <div id="credit-card-errors" style="display: none;">
                    <div id="alert-message block-message error" id="stripe-error-message"></div>
                </div>
                <div class="row">
                    <div class="form-group checkout-form col-sm-12 col-md-12 col-lg-6 col-xl-6">
                        {{ order_form | as_bootstrap }}
                    </div>

                    <div class="form-group checkout-form col-sm-12 col-md-12 col-lg-6 col-xl-6">
                        {{ payment_form | as_bootstrap }}
                    </div>
                </div>

                {% csrf_token %}
                <div class="form-group col-md-12">
                    <input class="btn btn-outline-dark" id="submit_payment_btn" name="commit" type="submit" value="Submit Payment">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
