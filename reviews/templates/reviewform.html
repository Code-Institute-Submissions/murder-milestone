{% extends "base.html" %} 

{% load bootstrap_tags %} 

{% block content %}

<div class="container">
    <div class="review-box">
        <h1 class="review-title">Let us know what you think</h1>
        
        <!-- Bootstrap form to allow user to create / edit a review -->
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %} {{ form | as_bootstrap }}
            <button type="submit" class="btn btn-outline-dark">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
