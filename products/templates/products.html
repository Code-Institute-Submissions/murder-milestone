{% extends 'base.html' %} {% block content %}

<div class="container">
    <br>
    {% for product in products %}
    <div class="row">
        <div class="col-3">
            <img width="100%" src="{{ MEDIA_URL }}{{ product.image }}" alt="Stiletto Murder Mysteries">
        </div>
        <div class="col-9">
            <h3 class="product-name">{{ product.name }}</h3>
            <p class="product-description">{{ product.description }}</p> 
            <button type="button" class="btn btn-outline-dark" data-toggle="modal" data-target="#modal{{product.id}}">
              Event Details
            </button>


            <!-- Modal -->
            <div class="modal fade" id="modal{{product.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">{{ product.name }}</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                      </div>
                      <div class="modal-body">
                        <p>{{ product.description }}</p>
                        <p>{{ product.description2 }}</p>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
            </div>
            <br>
            <br>
            <p>Price Per Person: Â£{{ product.price }}</p>

            <form method="post" action="{% url 'add_to_cart' product.id %}">
                {% csrf_token %}
                <div class="input-group" style="width: 200px;">
                    <input name="quantity" type="number" min="1" max="999" class="form-control" placeholder="Tickets">
                    <span class="input-group-btn">
                            <button class="btn btn-success" type="submit">Add</button>
                        </span>
                </div>
            </form>
        </div>
    </div>
    <hr>
    {% endfor %}
</div>

{% endblock %}
