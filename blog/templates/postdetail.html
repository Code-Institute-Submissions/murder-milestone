{% extends "base.html" %} {% block content %}
<div class="container">
    <div class="blog">
        <h3 class="blog-title">{{ post.title }}</h3>
        <p class="blog-content">{{ post.content }}</p>
        <p class="blog-info">Published on: {{ post.published_date }} </p>

        <a href="{% url 'get_posts' %}" class="btn btn-outline-dark">Return to Blogs page</a>
        <hr>
    </div>
</div>
{% endblock %}
