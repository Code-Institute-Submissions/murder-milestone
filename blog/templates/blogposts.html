{% extends 'base.html' %} {% block content %}

<div class="container">

    <!-- Displays the blog post -->

    <div class="blog">
        {% for post in blog %}
        <div>
            <h3 class="blog-title">{{ post.title }}</h3>
            <p class="blog-content">{{ post.content|truncatewords:50 }}</p>
            <p><a href="{% url 'post_detail' post.id %}" class="btn btn-outline-dark">Read more</a></p>
            <p class="blog-info">Published on: {{ post.published_date }} </p>
        </div>
        <hr> {% endfor %}
    </div>
</div>

{% endblock %}
