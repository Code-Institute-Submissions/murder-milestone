{% extends 'base.html' %} 

{% load bootstrap_tags %} 

{% block page_title %}Registration Page{% endblock %} 

{% block page_heading %}User Registration{% endblock %} 

{% block content %}

<div class="container">
    <div class="container1">
        <p>Already have an account? Sign in <a href="{% url 'login' %}">here</a></p>
        <br>
        <form method="POST">
            {% csrf_token %} {{ registration_form | as_bootstrap }}
            <button type="submit" class="btn btn-default">Register</button>
        </form>
    </div>
</div>        
        
{% endblock %}
